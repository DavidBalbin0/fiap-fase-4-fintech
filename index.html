<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>WiseBank</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel='stylesheet' href='style.css'>
</head>
<body class="h-100">
    <section>

        <div class="container-fluid background col-12">
        
            <div class="row justify-content-center align-items-center ">
                
                <div class="text-center container-img">
                    <img id="banner"src="imagens/wisenak-image.png" alt="banner do app">
                    <h2 class="mt-3 mb-5 fonte-passion title-passion text-shadow">Bem-Vindo</h2>
                </div>

                <form class="form-container col-10  px-4 pb-4 pt-3 bg-white rounded-4 shadow" method="post">

                    <div class=" input-container">
                        <label for="email" class="form-label">
                            <span class="icon-login material-symbols-outlined">
                                mail
                            </span>
                        </label>
                        <input type="email" class="form-control border border-black py-3 rounded-4 " placeholder="e-mail" id="email">
                    </div>
                    
                    <div class="input-container">
                        <label for="password" class="form-label">
                            <span class="icon-login material-symbols-outlined">lock</span>
                        </label>
                        <input type="password" class="form-control border border-black py-3 rounded-4 " placeholder="senha" id="password">
                    </div>

                    <div class="d-flex fs-6 justify-content-between pt-4" >

                        <div class="form-check" >
                            <input class="form-check-input " type="checkbox" value="" id="checkboxlembrarsenha">
                            <label class="form-check-label " for="checkboxlembrarsenha">
                                lembrar senha 
                            </label>
                        </div>

                        <a href="#" class="">esqueceu a senha?</a>

                    </div>
                </form>

                <div class="d-flex fs-6 justify-content-center mt-3">
                    <p>não possui uma conta?</p>
                    <a class="ms-2" href="#">crie agora</a>
                </div>
                
                <button class="login-button btn bg-white col-3 mt-3 mb-4 rounded-5 shadow" type="submit">Login</button>
            </div>
        </div>
        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="fs-6 text-center mt-3">
                    <span class="ms-3">Ao fazer login, você concorda com <br> nossos </span>
                    <a href="#" class="link-style">termos e política de privacidade</a>
                </div>
            </div>
        </div>
    </section>
    <section class="container-fluid container-icons-login">
        <div class="social-login d-flex">
            <a href="#" class="icon mx-4">
                <img src="imagens/google.png" alt="logo google">
            </a>
            <a href="#" class="icon mx-4">
                <img src="imagens/facebook.png" alt="logo facebook">
            </a>
            <a href="#" class="icon mx-4" >
                <img src="imagens/apple-logo.png" alt="logo">
            </a>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
